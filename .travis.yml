sudo: required
services: 
  - docker

before_install: 
  - docker build -t shbehna/docker-react -f Dockerfile.dev .

script: 
  - docker run shbehna/docker-react npm run test -- --coverage --no-watchman

deploy: 
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: 